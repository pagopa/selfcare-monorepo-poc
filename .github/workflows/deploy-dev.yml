name: Deploy DEV

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.nx/version-plans/**'
      - '**/CHANGELOG.md'
      - '.github/**'
      - '**.md'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Upgrade npm
        run: npm install -g npm@11

      - name: Install Dependencies
        run: npm ci

      - name: Check Affected Projects
        id: affected
        run: |
          echo "ðŸ” Detecting affected projects..."

          # Get changed files and extract affected projects
          AFFECTED=""

          for file in $(git diff HEAD~1 --name-only); do
            # Skip non-deployable files
            if [[ $file =~ (README\.md|CHANGELOG\.md|\.terraform/|\.terraform\.lock\.hcl|package\.json)$ ]]; then
              continue
            fi

            # Check apps (only source files, not config)
            if [[ $file =~ ^apps/([^/]+)/src/ ]]; then
              APP="${BASH_REMATCH[1]}"
              AFFECTED="$AFFECTED $APP"

            # Check infra dev resources (main.tf or other terraform files)
            elif [[ $file =~ ^infra/resources/dev/([^/]+)/.*\.tf$ ]]; then
              MS="${BASH_REMATCH[1]}"
              AFFECTED="$AFFECTED infra-dev-$MS"
            fi
          done

          # Remove duplicates and sort
          AFFECTED=$(echo $AFFECTED | tr ' ' '\n' | sort -u | tr '\n' ' ' | xargs)

          if [ -n "$AFFECTED" ]; then
            echo "has-affected=true" >> $GITHUB_OUTPUT
            echo "projects=$AFFECTED" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Affected projects: $AFFECTED"
          else
            echo "has-affected=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No affected projects (only non-deployable files changed)"
          fi

      - name: Deploy Affected to DEV (Mock)
        if: steps.affected.outputs.has-affected == 'true'
        run: |
          echo "ðŸš€ Deploying affected projects to DEV..."

          # In real scenario: npx nx affected --target=deploy --configuration=dev --base=HEAD~1

          for project in ${{ steps.affected.outputs.projects }}; do
            echo "  âœ… Deployed: $project"
          done

          echo ""
          echo "âœ… Mock deployment to DEV completed"

      - name: No Affected Projects
        if: steps.affected.outputs.has-affected == 'false'
        run: |
          echo "â„¹ï¸ No affected projects to deploy"

      - name: Job Summary
        if: steps.affected.outputs.has-affected == 'true'
        run: |
          echo "### ðŸš€ DEV Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Projects**:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for project in ${{ steps.affected.outputs.projects }}; do
            echo "- $project" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
