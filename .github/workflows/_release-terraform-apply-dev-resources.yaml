on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "infra/resources/dev/**"
      - "infra/resources/_modules/**"
      - ".github/workflows/_release-terraform-apply-dev-resources.yaml"

jobs:
  mock_terraform_apply:
    name: "[Mock] Terraform Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/resources/dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.6"

      - name: Terraform Init (Local Backend)
        run: |
          echo "ðŸ”§ [MOCK] Initializing Terraform (local backend for PoC)"
          terraform init -backend=false

      - name: Mock Terraform Apply
        run: |
          echo "ðŸš€ [MOCK] Applying Terraform changes to DEV"
          echo ""
          echo "In production, this would:"
          echo "  1. Connect to Azure Backend (tfappdevselfcare)"
          echo "  2. Lock state file: selfcare-poc.resources.dev.tfstate"
          echo "  3. Apply ALL infrastructure changes (no selective -target)"
          echo "  4. Create/Update:"
          echo "     - Container App: selc-d-onboarding-ca"
          echo "     - Container App: selc-d-product-ca"
          echo "     - Container App: selc-d-iam-ca"
          echo "     - Associated networking, storage, monitoring"
          echo "  5. Unlock state file"
